    <h2>전기쟁이 사용방법(근로자)</h2>
    <p>핸드폰으로 구글 플레이스토어에 접속<br>
      검색창에 '전기쟁이' 검색!<br>
      다운로드 및 설치하여 회원가입 및 정보입력(날짜, 희망근무지, 단가)<br>
      현장 및 원하는 날짜 선택하여 출근
    <h2>전기쟁이 사용방법(전기회사)</h2>
    <p>핸드폰으로 구글 플레이스토어에 접속<br>
      검색창에 '전기쟁이-사업자' 검색!<br>
      다운로드 및 설치하여 회원가입 및 정보입력(현장정보)<br>
      원하는 근로자를 선택하여 출근
